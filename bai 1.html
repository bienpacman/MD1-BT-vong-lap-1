<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.-->
</head>
<body>
<script>
    let i =0;
    for (;i<100;i++){
        document.write(i +'<br>');
    }alert('hoàn thành');
</script>
</body>
</html>
